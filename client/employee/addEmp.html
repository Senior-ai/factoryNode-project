<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <h1>Add a new Employee</h1>
      <br />
      <div class="form-group">
        <label for="name">First name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
        />
      </div>
      <div class="form-group">
        <label for="premieredYear">Start work year</label>
        <input
          type="text"
          class="form-control"
          id="premieredYear"
          placeholder="Start work year"
        />
      </div>
      <br />
      <button type="input" class="btn btn-primary" onclick="addEmp()">
        Add
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    </div>
    
    <script>
      const empUrl = 'http://localhost:4000/employees';

      async function addEmp() {
        const obj = {
          firstName: document.getElementById('name').value,
          lastName: document.getElementById('lastName').value,
          startWorkYear: document.getElementById('premieredYear').value,
        };

        const resp = await fetch(empUrl, {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj),
        });

        const data = await resp.json();
        console.log(data);
        if (data == 'Created!')
        {
          const text = document.createElement("p");
          text.innerHTML = "Created!";
          text.style.color = "green";
          document.body.appendChild(text);
        }
      }

      document.getElementById("back").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </body>
</html>
