<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadDeps()">
    <div class="container" style="margin-top: 50px">
      <h1>Add a new Employee</h1>
      <br />
      <div class="form-group">
        <label for="name">First name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
        />
      </div>
      <div class="form-group">
        <label for="premieredYear">Start work year</label>
        <input
          type="text"
          class="form-control"
          id="premieredYear"
          placeholder="Start work year"
        />
      </div>
      <br />
      Select a department: <br/>
      <select name="departments" id="deps"></select> 
      <br/><br/>
      <button type="input" class="btn btn-primary" onclick="addEmp(); actionCreate()">
        Add
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    </div>
    <script src="../fel/loader.js"></script>
    <script src="./addEmp.js"></script>
  </body>
</html>
