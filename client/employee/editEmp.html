<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <div class="container" style="margin-top: 50px">
      <h1>Edit Employee's details</h1>
      <br />
      <div class="form-group">
        <label for="name">First name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
        />
      </div>
      <div class="form-group">
        <label for="premieredYear">Start work year</label>
        <input
          type="text"
          class="form-control"
          id="premieredYear"
          placeholder="Start work year"
        />
      </div><br/>
      <label for="dep-select">Change the employee's department</label><br/>
      <select id="dep-select">
        <option value="">Select a department</option>
      </select> <br/>
      Assign a new shift: <br/>
      <select id="shifts">
        <option value="default">Unselected</option>
      </select>
      <div>
        <table class="table table-striped table-bordered table-hover" id="shiftTable">
          <thead>
            <tr>
              <th scope="col" id="id">ID</th>
              <th scope="col" id="date">Date</th>
              <th scope="col" id="hour">Hours</th>
            </tr>
          </thead>
        </table>
      </div>
      <br />
      <button type="input" class="btn btn-primary" onclick="updateEmp(); actionCreate()">
        Update
      </button>
      <button type="input" class="btn btn-primary" onclick="deleteEmp(); actionCreate()">
        Delete
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    </div> <br/>
    <div id="div-form"></div>
    <script src="../fel/loader.js"></script>
    <script src="./editEmp.js"></script>
  </body>
</html>
