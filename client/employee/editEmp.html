<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <div class="container" style="margin-top: 50px">
      <h1>Edit Employee's details</h1>
      <br />
      <div class="form-group">
        <label for="name">First name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
        />
      </div>
      <div class="form-group">
        <label for="premieredYear">Start work year</label>
        <input
          type="text"
          class="form-control"
          id="premieredYear"
          placeholder="Start work year"
        />
      </div>
      <br />
      <button type="input" class="btn btn-primary" onclick="updateMovie()">
        Update
      </button>
      <button type="input" class="btn btn-primary" onclick="deleteMovie()">
        Delete
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    </div>
    
    <script>
      const url = 'http://localhost:4000/employees';

      const params = new URLSearchParams(location.search);
      const empId = params.get('empId');
        

      async function loadData() {
        const resp = await fetch(`${url}/${empId}`);
        const emp = await resp.json();

        document.getElementById('name').value = emp.firstName;
        document.getElementById('lastName').value = emp.lastName;
        document.getElementById('premieredYear').value = emp.startWorkYear;
      }

        const obj = {

      }

      document.getElementById("back").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </body>
</html>
