<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="onLoad(); userLoad();">
    <div class="container" style="margin-top: 50px">
      <h1>Add a new department</h1>
      <br />
      <div class="form-group">
        <label for="name">Department's name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div id="div-form">
      <br />
      <label for="employee-select">Select a manager</label><br/>
      <select id="employee-select">
        <option value="">Select an Employee</option>
      </select>
      <br/><br/>
      <button type="input" class="btn btn-primary" onclick="addDep(); actionCreate()">
        Add
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button> <br/><br/>
    </div><br/>
    
    <script>
      const url = 'http://localhost:4000/departments';
      const empUrl = 'http://localhost:4000/employees';  
      
      async function onLoad() {
        var select = document.getElementById("employee-select");
        const resp = await fetch(empUrl);
        const employees = await resp.json();
        employees.forEach(function(employee) {
        var option = document.createElement("option");
        option.value = employee._id;
        option.text = employee.firstName + " " + employee.lastName;
        select.appendChild(option);
    });
      }

      async function addDep() {
      const obj = {
          name: document.getElementById('name').value,
          managerId: document.getElementById('employee-select').value,
        };
        console.log(obj);
        const resp = await fetch(url, {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj),
        });

        const data = resp.json();
        console.log(data);
        if (data)
        {
          const success = document.createElement('span');
          success.className = "badge badge-success";
          success.innerHTML = 'Successfully created!';
          const div = document.getElementById('div-form')
          div.appendChild(success);
          setTimeout(() => window.history.back(), 2500);
        }
      }

      document.getElementById("back").addEventListener("click", function() {
        window.history.back();
      });

    </script>
    <script src="../fel/loader.js"></script>
  </body>
</html>
