<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="onLoad(); userLoad();">
    <div class="container" style="margin-top: 50px">
      <h1>Add a new department</h1>
      <br />
      <div class="form-group">
        <label for="name">Department's name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div id="div-form">
      <br />
      <label for="employee-select">Select a manager</label><br/>
      <select id="employee-select">
        <option value="">Select an Employee</option>
      </select>
      <br/><br/>
      <button type="input" class="btn btn-primary" onclick="addDep(); actionCreate()">
        Add
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button> <br/><br/>
    </div><br/>
    
    <script src="./addDep.js"></script>
    <script src="../fel/loader.js"></script>
  </body>
</html>
