<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <div class="container" style="margin-top: 50px">
      <h1>Edit Department's details</h1>
      <br />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Change manager</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
        />
      </div>
      <div class="form-group">
        <label for="premieredYear">Premiered Year</label>
        <input
          type="text"
          class="form-control"
          id="premieredYear"
          placeholder="Premiered Year"
        />
      </div>
      <br />
      <button type="input" class="btn btn-primary" onclick="updateDep()">
        Update
      </button>
      <button type="input" class="btn btn-primary" onclick="deleteDep()">
        Delete
      </button>
    </div>
    
    <script>
      const url = 'http://localhost:4000/departments';

      const params = new URLSearchParams(location.search);
      const depId = params.get('depId');
        

      async function loadData() {
        const resp = await fetch(`${url}/${depId}`);
        const dep = await resp.json();

        document.getElementById('name').value = dep.name;
        document.getElementById('lastName').value = dep.lastName;
        document.getElementById('premieredYear').value = Dep.premieredYear;
      }

      async function updateDep() {
        const obj = {
          name: document.getElementById('name').value,
          lastName: document.getElementById('lastName').value,
          premieredYear: document.getElementById('premieredYear').value,
        };

        const resp = await fetch(`${url}/${depId}`, {
          method: 'put',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj),
        });

        const data = await resp.json();
        console.log(data);
      }

      async function deleteDep() {
        const response = await fetch(`${url}/${depId}`, {
          method: 'delete',
        });
      }
    </script>
  </body>
</html>
