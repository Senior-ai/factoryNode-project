<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData(); userLoad();">
    <div class="container" style="margin-top: 50px">
      <h1>Edit Department's details</h1>
      <br />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="manager-select">Change manager</label><br/>
      <select id="manager-select">
        <option value="">Select a new Manager</option>
      </select>
      </div>
      <label for="emp-select">Add employees</label><br/>
      <select id="emp-select">
        <option value="">Choose a new employee</option>
      </select>
      <button type="input" class="btn btn-primary" onclick="saveEmps()">
        Add
      </button> <br/>
      <span id="selectedEmps">Selected employees: </span>
      <br/><br/>
      <button type="input" class="btn btn-primary" onclick="updateDep(); actionCreate()">
        Update
      </button>
      <button type="input" class="btn btn-primary" onclick="deleteDep(); actionCreate()">
        Delete
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    
    <script src="./editDep.js"></script>
    <script src="../fel/loader.js"></script>
    <script>
      document.getElementById("back").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </body>
</html>
