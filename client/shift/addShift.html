<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <h1>Add a new Shift</h1>
      <br />
      <div class="form-group">
        <label for="name">Shift's date</label>
        <input
          type="text"
          class="form-control"
          id="date"
          aria-describedby="emailHelp"
          placeholder="In a dd/mm/yyyy format"
        />
      </div>
      <br />
      <label for="">Shift's starting hour</label>
        <input
          type="text"
          class="form-control"
          id="startingHour"
          aria-describedby="emailHelp"
          placeholder="Write 1 - 24"
        /> <br/>
        <label for="">Shift's ending hour</label>
        <input
          type="text"
          class="form-control"
          id="endingHour"
          aria-describedby="emailHelp"
          placeholder="Write 1 - 24"
        /> <br/><br/>
      <button type="input" class="btn btn-primary" onclick="addShift(); actionCreate()">
        Save
      </button>
      <button type="input" class="btn btn-primary" id="back">
        Cancel
      </button>
    </div> <br/>
    <div id="div-form"></div>
    <script src="./addShift.js"></script>
    <script src="../fel/loader.js"></script>
  </body>
</html>
